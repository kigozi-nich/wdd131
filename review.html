<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <!-- Typography Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/review.css">
    <!-- JavaScript -->
    <script src="scripts/product.js" defer></script>
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <main>
        <div class="confirmation">
            <h1>Thank You!</h1>
            <h2>Your review has been submitted successfully.</h2>
            <p>We appreciate you taking the time to share your feedback.</p>
            
            <div class="review-count">
                Total reviews submitted: <span id="reviewCount">0</span>
            </div>
            
            <form method="get" action="form.html">
                <input type="submit" value="Submit">
            </form>
            
            <a href="form.html" class="back-link">Submit another review</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Product Review System</p>
        <p>Web Development Course Assignment</p>
    </footer>

</html>
