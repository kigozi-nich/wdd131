<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form - Share your feedback to help us improve our products.">
    <meta name="author" content="Nicholas Kigozi">
    <title>Product Review Form</title>
    <!-- Typography Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/form.css">
    <!-- JavaScript -->
    <script src="scripts/product.js" defer></script>
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <p>Please share your thoughts about our products. Your feedback helps us improve!</p>
        
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name <span class="required">*</span></label>
                <select id="product" name="product" required aria-labelledby="product">
                    <option value="" disabled selected>Select a Product...</option>
                    <!-- Products will be populated via JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating <span class="required">*</span></label>
                <div class="star-rating" role="radiogroup" aria-labelledby="ratingGroup">
                    <div class="rating-option" role="radio" aria-checked="false">
                        <input type="radio" id="star1" name="rating" value="1" required aria-labelledby="star1Label">
                        <label for="star1" id="star1Label">★</label>
                        <span>Poor</span>
                    </div>
                    <div class="rating-option" role="radio" aria-checked="false">
                        <input type="radio" id="star2" name="rating" value="2" aria-labelledby="star2Label">
                        <label for="star2" id="star2Label">★</label>
                        <span>Fair</span>
                    </div>
                    <div class="rating-option" role="radio" aria-checked="false">
                        <input type="radio" id="star3" name="rating" value="3" aria-labelledby="star3Label">
                        <label for="star3" id="star3Label">★</label>
                        <span>Good</span>
                    </div>
                    <div class="rating-option" role="radio" aria-checked="false">
                        <input type="radio" id="star4" name="rating" value="4" aria-labelledby="star4Label">
                        <label for="star4" id="star4Label">★</label>
                        <span>Very Good</span>
                    </div>
                    <div class="rating-option" role="radio" aria-checked="false">
                        <input type="radio" id="star5" name="rating" value="5" aria-labelledby="star5Label">
                        <label for="star5" id="star5Label">★</label>
                        <span>Excellent</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            
            <div class="form-group">
                <label>Useful Features</label>
                <div class="checkbox-group" role="group" aria-labelledby="featureGroup">
                    <div>
                        <input type="checkbox" id="feature1" name="features" value="Easy to Use" role="checkbox" aria-labelledby="feature1Label">
                        <label for="feature1" id="feature1Label">Easy to Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature2" name="features" value="Durable" role="checkbox" aria-labelledby="feature2Label">
                        <label for="feature2" id="feature2Label">Durable</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature3" name="features" value="Good Value" role="checkbox" aria-labelledby="feature3Label">
                        <label for="feature3" id="feature3Label">Good Value</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature4" name="features" value="Attractive Design" role="checkbox" aria-labelledby="feature4Label">
                        <label for="feature4" id="feature4Label">Attractive Design</label>
                    </div>
                    <div>
                        <input type="checkbox" id="feature5" name="features" value="Energy Efficient" role="checkbox" aria-labelledby="feature5Label">
                        <label for="feature5" id="feature5Label">Energy Efficient</label>
                    </div>
                </div>
            </div>

            <!-- Written Review Section with ARIA attributes -->
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5" placeholder="Tell us about your experience with this product..." aria-describedby="reviewDesc"></textarea>
                <span id="reviewDesc" class="sr-only">Provide detailed feedback about the product you reviewed.</span>
            </div>
            
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" aria-label="Your Name">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit" class="submit-btn">
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Product Review System</p>
        <p>Web Development Course Assignment</p>
    </footer>
</body>
</html>
